<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=Color , initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Color Distance Checker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Color Distance Checker</h1>
    <form id="color-checker">
      <div class="field field--sample-color">
        <label class="field__label" for="sample">Sample color:</label>
        <input class="field__input" type="text" id="sample" name="sample" />
        <div class="sample-color color"></div>
      </div>
      <div class="field field--guideline-colors">
        <label class="field__label" for="colors"
          >Guideline colors (# + 6 chars each):</label
        >
        <textarea
          class="field__input"
          id="colors"
          name="colors"
          rows="5"
        ></textarea>
        <div id="guideline-colors"></div>
      </div>
      <div class="actions">
        <button type="submit">Calculate</button>
        <button type="reset">Reset</button>
      </div>
    </form>
    <div id="results">
      <div class="results__color--sample color"></div>
      <div class="results__color--closest color"></div>
    </div>
    <script src="index.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
